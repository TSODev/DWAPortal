<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
            <div id="carousel1" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel1" data-slide-to="1"></li>
                    <li data-target="#carousel1" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="http://pinegrow.com/placeholders/img18.jpg" alt="" />
                        <div class="carousel-caption">
                            <h3>Slide 1 title</h3>
                            <p>Slide 1 description.</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://pinegrow.com/placeholders/img11.jpg" alt="" />
                        <div class="carousel-caption">
                            <h3>Slide 2 title</h3>
                            <p>Slide 2 description.</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://pinegrow.com/placeholders/img17.jpg" alt="" />
                        <div class="carousel-caption">
                            <h3>Slide 3 title</h3>
                            <p>Slide 3 description.</p>
                        </div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel1" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#carousel1" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <div class="container offerheader">
            <div class="col-md-2 offericon col-xs-6 col-xs-offset-3 col-md-offset-0">
                <a href="#" class="thumbnail">
                    <img src="http://pinegrow.com/placeholders/img10.jpg" alt="">
                </a>
            </div>
            <div class="mainInfo col-md-offset-0 col-md-7 col-xs-offset-0 col-xs-12">
                <h2>{{ serviceOffer.name }}</h2>
                <h4>{{ serviceOffer.categories }}</h4>
            </div>
            <div class="col-md-3 actionbox col-xs-12" style="top: 15px;">
                <div class="container" style="border: 1px solid;
    width: 220px;">
                    <div class="row">
                        <p style="display: block;">QTY:</p>
                    </div>
                    <div class="row">
                        <span type="button" class="btn btn-primary" style="display: grid;"><span class="glyphicon glyphicon-shopping-cart" style="font-size: 20px;"></span>Add to Cart</span>
                    </div>
                    <div class="row">
                        <span type="button" class="btn btn-primary" style="display: grid;"><span class="glyphicon glyphicon-check" style="font-size: 20px;"></span>Request now</span>
                    </div>
                    <div class="row">
                        <p>Request for:</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container offerdetails">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#">Details</a>
                </li>
                <li>
                    <a href="#">Rating &amp; Timeline</a>
                </li>
            </ul>
            <div class="container" id="Details_content">
                <h3>Description</h3>
                <p>{{ serviceOffer.description }}</p>
            </div>
            <div class="container" id="ratingandtimeline_content">
                <div class="container"></div>
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-default">Ratings & Reviews</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-default">Timeline Posts</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container">
                <h3>Reviews</h3>
                <p></p>
            </div>
            <hr />
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
